<div class="center">
    <div class="container">
        <div class="card">

        <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="signup(form)">
                            <h1 class="h3 mb-3 fw-normal">Create New Account</h1>
                            <div class="mb-3">
                                <input ngModel name="name" #name="ngModel" placeholder="Your Name" type="text" class="form-control" required>
                                <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>
                            </div>
                            <div class="mb-3">
                                <input ngModel name="email" #email="ngModel" placeholder="Email" type="email" class="form-control" required email>
                                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
                                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Email format is incorrect</div>
                            </div>
                            <div class="mb-3">
                                <input ngModel name="password" #password="ngModel" placeholder="Password" type="password" class="form-control" required  minlength="6">
                                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password is required</div>
                                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">password must be > 8 chatacter</div>
                            </div>
                            <div class="mb-3">
                                <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" placeholder="confirm password" type="password" class="form-control" required>
                                <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">password is required</div>
                                <div class="alert alert-danger" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">passwords aren't equal</div>
                            </div>
                            <div class="mb-3">
                                <input ngModel name="address" #address="ngModel" placeholder="Address" type="text" class="form-control">
                                <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address is required</div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="w-100 btn btn-lg btn-primary" [disabled]="form.invalid || passwordConfirm.value !== password.value" >Create Account</button>
                            </div>
                            <div class="mb-3">
                                <a routerLink="../login">Already Have Account</a>
                            </div>
                               
                        </form>
                    </div>

        </div> <!---end card-->
    </div>
</div>
